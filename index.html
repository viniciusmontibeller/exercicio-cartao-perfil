<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- fazer favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Exerc√≠cio Prifile Card</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="informacao-pessoal">
                <div class="container-imagem">
                    <img src="./src/images/foto-pessoal.jpg" alt="Foto Pessoal" title="Foto de perfil">
                </div>
                <h1 class="nome-e-idade">Vinicius da Silva Montibeller <span class="idade">26</span></h1>
                <p class="pais-origem">Brasil</p>
            </div>

            <div class="informacao-social">
                <ul class="dados-sociais">
                    <li><p class="quantidade-social">80K</p>
                        <span class="tipo-social">Followers</span></li>

                    <li><p class="quantidade-social">803K</p>
                        <span class="tipo-social">Likes</span></li>

                    <li><p class="quantidade-social">1.4K</p>
                        <span class="tipo-social">Photos</span></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
